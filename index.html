<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de game</title>
    <link rel="stylesheet" href="BOOTSTRAP/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_css_bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <img class="loja de game" src="" alt="">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a> 
                        </li>
                        <div class="dropdown">
                            <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Lojas
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Goias</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Bahia</a></li>
                                <li><a class="dropdown-item" href="#">Piaui</a></li>
                            </ul>
                        </div>
                        <li class="nav-item">
                            <a class="nav-link" href="#" >Fale conosco</a> 
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="carrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img class="teste" src="imagens de jogos/1-46.jpg" alt="">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img class="teste" src="imagens de jogos/GQ_Best_Video_Games_of_All_Time.jpg" alt="">
            </div>
        </div>
        <button data-bs-target="#carrossel" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carrossel" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div id="container-cards" class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <img class="card-img-top" src="imagens de jogos/dark sul.jpg" alt="">
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <img class="card-img-top" src="imagens de jogos/ghost.jpg" alt="">
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-secondary">Comprar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <img class="card-img-top" src="imagens de jogos/god.jpg" alt="">
                    </div>
                    <div class="card-footer text-center">
                        <button type="button" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="BOOTSTRAP/cdn.jsdelivr.net_npm_bootstrap@5.3.1_dist_js_bootstrap.bundle.min.js"></script>
</body>
</html>
